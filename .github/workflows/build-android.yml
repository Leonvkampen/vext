name: Build Android APK

# Triggers:
#   - Push to master        → test build (debug-signed release APK)
#   - Manual workflow_dispatch → staging build (release-signed APK)
#   - Push a tag like v1.0.0 → production build (release-signed APK + GitHub Release)
on:
  push:
    branches: [master]
    tags: ['v*']
  workflow_dispatch:

permissions: {}

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # ── Determine which environment we're building for ──
      - name: Determine build environment
        id: env
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "environment=production" >> "$GITHUB_OUTPUT"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          elif [[ "$GITHUB_EVENT_NAME" == "workflow_dispatch" ]]; then
            echo "environment=staging" >> "$GITHUB_OUTPUT"
            echo "version=" >> "$GITHUB_OUTPUT"
          else
            echo "environment=test" >> "$GITHUB_OUTPUT"
            echo "version=" >> "$GITHUB_OUTPUT"
          fi

      # ── Setup ──
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store/v3
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: pnpm-${{ runner.os }}-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'app.json') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ── Version (production only) ──
      - name: Update version from tag
        if: steps.env.outputs.environment == 'production' && steps.env.outputs.version != ''
        env:
          VERSION: ${{ steps.env.outputs.version }}
          VERSION_CODE: ${{ github.run_number }}
        run: |
          node -e "
            const fs = require('fs');
            const config = JSON.parse(fs.readFileSync('app.json', 'utf8'));
            config.expo.version = process.env.VERSION;
            config.expo.android = config.expo.android || {};
            config.expo.android.versionCode = parseInt(process.env.VERSION_CODE);
            fs.writeFileSync('app.json', JSON.stringify(config, null, 2) + '\n');
            console.log('Set version ' + process.env.VERSION + ' (code ' + process.env.VERSION_CODE + ')');
          "

      # ── Generate native project ──
      - name: Expo prebuild
        run: npx expo prebuild --platform android --clean

      # ── Signing (staging/production only) ──
      - name: Decode release keystore
        if: steps.env.outputs.environment != 'test'
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: echo "$RELEASE_KEYSTORE_BASE64" | base64 -d > android/app/vext-release.keystore

      # ── Build ──
      - name: Build release APK
        working-directory: android
        env:
          RELEASE_KEYSTORE_FILE: ${{ steps.env.outputs.environment != 'test' && 'vext-release.keystore' || '' }}
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon

      # ── Rename APK for clarity ──
      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/release/app-release.apk \
             android/app/build/outputs/apk/release/vext-${{ steps.env.outputs.environment }}.apk

      # ── Upload artifact (always) ──
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: vext-${{ steps.env.outputs.environment }}-apk
          path: android/app/build/outputs/apk/release/vext-${{ steps.env.outputs.environment }}.apk
          retention-days: 30

      # ── GitHub Release (production only) ──
      - name: Create GitHub Release
        if: steps.env.outputs.environment == 'production'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Vext v${{ steps.env.outputs.version }}
          generate_release_notes: true
          files: android/app/build/outputs/apk/release/vext-production.apk
